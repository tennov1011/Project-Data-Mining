<!DOCTYPE html>
<html>
<head>
    <title>Prediction For Mental Health</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Form Prediksi Kesehatan Mental</h2>
    <form method="POST" action="/predict">
        <div class="form-container">
            <!-- Left column -->
            <div class="form-column">
                <label>Name:</label><input type="text" name="Name">
                <label>Gender (0: Male, 1: Female):</label><input type="number" name="Gender">
                <label>Age:</label><input type="number" name="Age" step="any">
                <label>City (numeric encoding):</label><input type="number" name="City">
                <label>Student or Working Professional (0/1):</label><input type="number" name="Working Professional or Student">
                <label>Profession (numeric encoding):</label><input type="number" name="Profession">
                <label>Academic Pressure:</label><input type="number" name="Academic Pressure" step="any">
                <label>Work Pressure:</label><input type="number" name="Work Pressure" step="any">
                <label>CGPA:</label><input type="number" name="CGPA" step="any">
            </div>
            
            <!-- Right column -->
            <div class="form-column">
                <label>Study Satisfaction:</label><input type="number" name="Study Satisfaction" step="any">
                <label>Job Satisfaction:</label><input type="number" name="Job Satisfaction" step="any">
                <label>Sleep Duration:</label><input type="number" name="Sleep Duration" step="any">
                <label>Dietary Habits:</label><input type="number" name="Dietary Habits" step="any">
                <label>Degree (numeric encoding):</label><input type="number" name="Degree">
                <label>Suicidal Thoughts (0: No, 1: Yes):</label><input type="number" name="Have you ever had suicidal thoughts ?">
                <label>Work/Study Hours:</label><input type="number" name="Work/Study Hours" step="any">
                <label>Financial Stress:</label><input type="number" name="Financial Stress" step="any">
                <label>Family History of Mental Illness (0/1):</label><input type="number" name="Family History of Mental Illness">
            </div>
        </div>

        <label>Stress Score:</label><input type="number" name="Stress_Score" step="any">
        <input type="submit" value="Prediksi">
    </form>

    <h3>{{ prediction_text }}</h3>
</body>
</html>
